<!DOCTYPE html>
<html>
<head>
<title>DashBoard</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body {
  background-color: #EDFFFD;
  font-family: Inter, sans-serif;
  margin: 0;
  display: flex;
  height: 100vh;
}

.container {
  display: flex;
  width: 100%;
  margin: 0 auto;
}

.sidebar {
  width: 250px;
  background-color: #125873;
  padding: 25px;
}

.sidebar h2 {
  color: #EDFFFD;
  font-size: 30px;
  margin-bottom: 40px;
  margin-top: 50px;
}

.sidebar a {
  display: block;
  color: #EDFFFD;
  text-decoration: none;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 10px;
  font-size: 20px;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.sidebar a:hover {
  background-color: #3A7389;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.main-content {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.header {
  background-color: #20D0CE;
  color: white;
  padding: 50px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 0px;
  position: relative;
}

.header h1 {
  margin: 0;
  font-size: 50px;
  color: #EDFFFD;
}

.refresh-button {
  font-family: 'Material Icons';
  font-size: 40px;
  color: #ffffff;
  text-decoration: none;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  background-color: #125873;
  padding: 20px 20px;
  border-radius: 30%;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.refresh-button:hover {
  background-color: #186b8c;
  color: #65d7d6;
}

.dashboard {
  display: flex;
  gap: 10px;
  margin-top: 20px;
  margin-left:15px;
  margin-right: 15px;
}

.dashboard-item {
  flex: 1;
  background-color: #125873;
  height: 50px;
  display: inline-block;
  border-radius: 15px;
  padding: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.dashboard-item:hover {
  background-color: #115c79;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.dashboard-item p {
  font-size: 25px;
  color: #EDFFFD;
  text-align: left;
}

.footer {
  text-align: center;
  font-size: 20px;
  padding: 25px;
  color: #125873;
}
</style>
</head>
<body>

<div class="container">
  <!-- Sidebar Menu -->
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#">Dashboard</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Profile</a>
    <a href="#">Logout</a>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>PROFILE</h1>
    </div>
    <div class="dashboard">
      <div class="dashboard-item">
        <p><strong>Name : </strong></p>
      </div>
    </div>
    <div class="dashboard" style="margin-top: 10px;">
      <div class="dashboard-item">
        <p><strong>Date of birth : </strong></p>
      </div>
    </div>
    <div class="dashboard" style="margin-top: 10px;">
        <div class="dashboard-item">
          <p><strong>Gender : </strong></p>
        </div>
    </div>
    <div class="dashboard" style="margin-top: 10px;">
        <div class="dashboard-item">
          <p><strong>Contact Number : </strong></p>
        </div>
    </div>
    <div class="dashboard" style="margin-top: 10px;">
        <div class="dashboard-item">
          <p><strong>Email Address : </strong></p>
        </div>
    </div>
    <div class="dashboard" style="margin-top: 10px;">
        <div class="dashboard-item">
          <p><strong>Home Address : </strong></p>
        </div>
    </div>
    <div class="dashboard" style="margin-top: 10px;">
        <div class="dashboard-item">
          <p><strong>Medical History : </strong></p>
        </div>
    </div>
  </div>
</div>

</body>
</html>
